id: hackers-organized
name: Hackers Organized
description: The standard Hackers Organized demo
repositories:
  - source: cb-demos/hackers-source
    target_org: "${target_org}"
    repo_name_template: "${project_name}"
    replacements:
      "PROJECT_NAME": "${project_name}"
      "REPLACE_ME_ENV": "${project_name}-prod"
    files_to_modify:
      - README.md
environments:
  - name: "${project_name}-prod"
    env:
      - name: "namespace"
        value: "${project_name}-prod"
    create_fm_token_var: true
    flags:
      - "default.score"
flags:
  - name: "default.score"
    type: boolean
parameter_schema:
  properties:
    project_name:
      type: string
      pattern: "^[a-z0-9-]+$"
      description: The name of the project (lowercase, alphanumeric with hyphens)
    target_org:
      type: string
      pattern: "^[a-z0-9-]+$"
      description: The GitHub organization to create the repository in
  required:
    - project_name
    - target_org
